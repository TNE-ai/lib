# https://squidfunk.github.io/mkdocs-material/creating-your-site/
# https://www.mkdocs.org/getting-started/
# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Rich's Fine Sample
site_url: https://sample.docs.tongfamily.com
features:
  - header.autohide
theme:
  name: material
  # make sure you have logo's loaded here
  logo: media/logo_big.png
  favicon: media/logo_small.png
  palette:
    primary: deep-purple
    scheme: slate
    accent: indigo
  features:
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
    # no more roundtrips to the server
    - navigation.instant
    # the address bar changes to nearest tag
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
  palette:
nav:
  - index.md
  - install.md
  - files.md
  - doc.md
