# https://www.mkdocs.org/getting-started/
# https://github.com/squidfunk/mkdocs-material/blob/master/mkdocs.yml
# https://github.com/mkdocs-material/examples/blob/master/mkdocs.yml
# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Rich's Fine Sample
site_url: https://sample.docs.tongfamily.com
site_author: Richard Tong
site_description: >-
  Tips, tricks, and examples for using the Rich's Fine Library
  in your projects.
copyright: Copyright &copy; 1996-2024 Richard C. Tong All Rights Reserved.

repo_name: richtong/src
repo_url: https://github.com/richtong/src

theme:
  name: material
  custom_dir: overrides
  # make sure you have logo's exist
  #logo: media/logo_big.png
  #favicon: media/logo_small.png
  palette:
    primary: deep purple
    scheme: slate
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

# https://squidfunk.github.io/mkdocs-material/getting-started/
# https://github.com/byrnereese/mkdocs-minify-plugin
plugins:
  - mkdocstrings
  - mkdocs-minify-plugin
  #- redirects
  - search
  - social
  - minify:
      minify_css: true
      minify_js: true
      minify_html: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.emoji_generator
      emoji_index: !!python/name:pymdownx.emoji.emoji_index
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: warn
nav:
  - index.md
  - install.md
  - files.md
  - doc.md
  - ref.md
